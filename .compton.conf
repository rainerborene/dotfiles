backend = "glx";
vsync = "opengl";

shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-exclude = [ "_GTK_FRAME_EXTENTS@:c", "g:si:dmenu" ];
shadow-ignore-shaped = true;

fading = true;
fade-delta = 7;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-exclude = [];
