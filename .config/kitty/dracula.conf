# https://draculatheme.com/kitty
#
# Installation instructions:
#
#  cp dracula.conf ~/.config/kitty/
#  echo "include dracula.conf" >> ~/.config/kitty/kitty.conf
#
# Then reload kitty for the config to take affect.
# Alternatively copy paste below directly into kitty.conf

foreground            #f8f8f2
background            #22212C
selection_foreground  #ffffff
selection_background  #44475a

url_color #8be9fd

# black
color0  #21222c
color8  #6272a4

# red
color1  #FF9580
color9  #FF9580

# green
color2  #8AFF80
color10 #8AFF80

# yellow
color3  #FFFF80
color11 #FFFF80

# blue
color4  #9580FF
color12 #9580FF

# magenta
color5  #FF80BF
color13 #FF80BF

# cyan
color6  #80FFEA
color14 #80FFEA

# white
color7  #666666
color15 #ffffff

# Cursor colors
cursor            #f8f8f2
cursor_text_color background

# Tab bar colors
active_tab_foreground   #22212C
active_tab_background   #f8f8f2
inactive_tab_foreground #22212C
inactive_tab_background #6272a4

# Marks
mark1_foreground #22212C
mark1_background #ff5555
