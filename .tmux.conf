# Session options {{{

# 256-color terminal
set-option -g default-terminal "screen-256color"

# History
set -g history-limit 102400

# Setting this to 0 seems to randomly mess up alt key combinations in urxvt on
# remote servers, set this to a higher value on site-tmuxrc
set -g escape-time 10

# Shut up.
set -g quiet on

# Mouse
set -g mouse on

# Index starts from 1
set -g base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Notifications
set -g visual-activity off

# Window title
set -g set-titles on
set -g set-titles-string '[#S:#I] #W'

# Key binding in the status line
set -g status-keys emacs

# }}}
# Window options {{{

setw -g mode-keys vi
setw -g pane-base-index 1
setw -g monitor-activity off
setw -g automatic-rename on

# }}}
# Key bindings {{{

# Use something easier to type as the prefix.
set -g prefix C-f
unbind C-b
bind C-f send-prefix
unbind -T prefix f

# Saner splitting.
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Window movement
bind -r H swap-window -t -1
bind -r L swap-window -t +1

# Better name management
bind c new-window -a
bind , command-prompt "rename-window '%%'"
bind > run-shell "tmux rename-window `basename #{pane_current_path}`"

# Copy mode
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy Escape cancel

# Alternate
bind c-a last-window

# External commands
bind m command-prompt "split-window -v 'exec man %%'"

# Toggle synchronized panes for the current window
bind S set synchronize-panes

# Clear scrollback buffer
bind C-l send-keys C-l \; clear-history

# Goyo
bind G set status

# }}}
# Decoration {{{

# Default statusbar colors
set -g status-bg black
set -g status-fg green
set -g status-attr default

# Default window title colors
setw -g window-status-fg white
setw -g window-status-bg black

# Active window title colors
setw -g window-status-current-fg yellow
setw -g window-status-current-bg default

# Pane border
set -g pane-border-fg colour238
set -g pane-border-bg default
set -g pane-active-border-fg colour240
set -g pane-active-border-bg default

# Command line/message text
set -g message-bg black
set -g message-fg yellow

# Pane number display
set -g display-panes-active-colour cyan
set -g display-panes-colour brightblue

# Status settings
set -g status on
set -g status-utf8 on
set -g status-interval 15
set -g status-justify centre

# Status line left side
set -g status-left-length 70
set -g status-left "#[fg=blue] Session: #S â€¢ Host: #H"

# Status line right side
set -g status-right-length 70
set -g status-right "Time: %d %b %R "

# Activity
set-option -gw window-status-activity-bg black
set-option -gw window-status-activity-fg cyan

# }}}
# Plugins settings {{{

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank' # yanking helpers
set -g @plugin 'tmux-plugins/tmux-sessionist' # session helpers prexif + C (new session)
set -g @plugin 'tmux-plugins/tmux-resurrect' # prefix + C-s save, C-r restore

# Initialize plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# }}}
