# Session options {{{

# 256-color terminal
set-option -g default-terminal "screen-256color"

# Terminal overrides
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# History
set -g history-limit 102400

# Setting this to 0 seems to randomly mess up alt key combinations in urxvt on
# remote servers, set this to a higher value on site-tmuxrc
set -g escape-time 10

# Shut up.
set -g quiet on

# Mouse
set -g mouse on

# Index starts from 1
set -g base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Notifications
set -g visual-activity off

# Window title
set -g set-titles on
set -g set-titles-string '[#S:#I] #W'

# Key binding in the status line
set -g status-keys emacs

# }}}
# Window options {{{

setw -g mode-keys vi
setw -g pane-base-index 1
setw -g monitor-activity off
setw -g automatic-rename on

# }}}
# Key bindings {{{

# Use something easier to type as the prefix.
set -g prefix C-f
unbind C-b
bind C-f send-prefix
unbind -T prefix f

# Saner splitting.
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Window movement
bind -r H swap-window -t -1
bind -r L swap-window -t +1

# Better name management
bind c new-window -a
bind , command-prompt "rename-window '%%'"
bind > run-shell "tmux rename-window `basename #{pane_current_path}`"

# Copy mode
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe 'pbcopy'
bind -t vi-copy Escape cancel

# Alternate
bind c-a last-window

# External commands
bind m command-prompt "split-window -v 'exec man %%'"

# Toggle synchronized panes for the current window
bind S set synchronize-panes

# Clear scrollback buffer
bind C-l send-keys C-l \; clear-history

# Goyo
bind G set status

# }}}
# Decoration {{{

set-option -g status-justify left
set-option -g status-left '#[bg=colour72] #[bg=colour237] #[bg=colour236] #[bg=colour235]#[fg=colour185] #h #[bg=colour236] '
set-option -g status-left-length 16
set-option -g status-bg colour237
set-option -g status-right '#[bg=colour236] #[bg=colour235]#[fg=colour185] #(date "+%a %b %d %H:%M") #[bg=colour236] #[bg=colour237] #[bg=colour72] '
set-option -g status-interval 60

set-option -g pane-active-border-fg colour240
set-option -g pane-border-fg colour238

set-window-option -g window-status-format '#[bg=colour238]#[fg=colour107] #I #[bg=colour239]#[fg=colour110] #[bg=colour240]#W#[bg=colour239]#[fg=colour195]#F#[bg=colour238] '
set-window-option -g window-status-current-format '#[bg=colour236]#[fg=colour215] #I #[bg=colour235]#[fg=colour167] #[bg=colour234]#W#[bg=colour235]#[fg=colour195]#F#[bg=colour236] '

# }}}
