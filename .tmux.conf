# Session options {{{

# Terminal overrides
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# History
set -g history-limit 102400

# Setting this to 0 seems to randomly mess up alt key combinations in urxvt on
# remote servers, set this to a higher value on site-tmuxrc
set -g escape-time 10

# Shut up.
set -g quiet on

# Mouse
set -g mouse on

# Index starts from 1
set -g base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Notifications
set -g visual-activity off

# Window title
set -g set-titles on
set -g set-titles-string '[#S:#I] #W'

# Key binding in the status line
set -g status-keys emacs

# }}}
# Window options {{{

setw -g mode-keys vi
setw -g pane-base-index 1
setw -g monitor-activity off
setw -g automatic-rename on

# }}}
# Key bindings {{{

# Use something easier to type as the prefix.
set -g prefix C-f
unbind C-b
bind C-f send-prefix
unbind -T prefix f

# Saner splitting.
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Window movement
bind -r H swap-window -t -1
bind -r L swap-window -t +1
bind m command-prompt "move-window -t %%"

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"
bind > run-shell "tmux rename-window `basename #{pane_current_path}`"

# Copy mode
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'
bind -t vi-copy Escape cancel

# Alternate
bind c-a last-window

# External commands
bind m command-prompt "split-window -v 'exec man %%'"

# Toggle synchronized panes for the current window
bind S set synchronize-panes

# }}}
# Decoration {{{

# Message
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Pane
set -g pane-border-fg colour237
set -g pane-border-bg default
set -g pane-active-border-fg white
set -g pane-active-border-bg default

# Status Bar
set -g status-utf8 on
set -g status-justify right
set -g status-bg black
set -g status-fg colour237
set -g status-interval 5
set -g status-left-length 60
set -g status-left '#[fg=colour237]## #[fg=colour245]#T#[default]'
set -g status-right '#[fg=colour237]#S:#P#[default]'

# Window status
setw -g window-status-current-bg colour237
setw -g window-status-current-fg black
setw -g window-status-bg black
setw -g window-status-fg colour237

# Clock
setw -g clock-mode-colour cyan
setw -g clock-mode-style 24

# }}}
